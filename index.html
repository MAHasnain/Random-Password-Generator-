<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- <form action=""> -->
        <section class="input-sec">
            <div>
                <input id="password-input" readonly type="text">
                <button class="copyBtn" onclick="copyToClipboard()"><span class="copyIcon material-symbols-outlined">
                        content_copy
                    </span>
                </button>
            </div>
            <div class="input-txt">
                <p id="passwordStatus"></p>
            </div>
        </section>
        <section class="input-range" onchange="sliderValue()">
            <input type="range" name="" id="password-slider" value="0" min="4" max="40">
            <div class="range-number">
                <p id="range-number"></p>
            </div>
        </section>
        <section class="checkBoxes">
            <div class="uppercase_checkbox">
                <input type="checkbox" name="upperCase" id="upperCase-checkbox">
                <label for="upperCase">UpperCase</label>
            </div>
            <div class="lowercase_checkbox">
                <input type="checkbox" name="lowerCase" id="lowerCase-checkbox">
                <label for="lowerCase">LowerCase</label>
            </div>
            <div class="number_checkbox">
                <input type="checkbox" name="number" id="number-checkbox">
                <label for="number">Number</label>
            </div>
            <div class="character_checkbox">
                <input type="checkbox" name="character" id="character-checkbox">
                <label for="character">Symbols</label>
            </div>
        </section>

        <section class="generate-button-sec">
            <button id="generate-btn" class="generate-button" type="submit" onclick="generatePassword()">Generate <span
                    class="material-symbols-outlined">
                    wand_stars
                </span></button>
        </section>
        <!-- </form> -->
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
